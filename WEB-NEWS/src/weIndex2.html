<body>

    <a href="javascript:window.close()">
        <div id="backG">
            <h2>잉글랜드 카타르 월드컵 전경기 골모음 한경기 6골 기록해..</h2>
            <hr>
            <img src="we2.PNG" style="width: 300px; height:180px"><br>

            2022년도 카타르 월드컵 잉글랜드와 이란의 맞대결에서 잉글랜드는 초반에 실점을 하며 <br>
            잠깐 주춤이는가 싶더니, 언제 그랬냐는 듯 신성 미드필더 주드 벨링엄과 에이스 해리 케인<br>
            선수를 필두로하여 경기를 이끌어가, 6-1이라는 결과를 만들어 팀을 승리로 이끌었다. <br>
            축구의 종주국으로 유명한 잉글랜드가 과연 월드컵에서는 어떤 성적을 낼지 누리꾼들의 <br>
