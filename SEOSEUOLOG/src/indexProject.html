        var pophtmls = ["calvideo.html","seoseuofoliovideo.html","newsvideo.html","ibvideo.html"];

        var imgs = new Array();

        for (var i = 0; i < files.length; i++) {
            imgs[i] = new Image(); // 이미지 객체 생성
            imgs[i].src = files[i]; // 이미지 로딩
        }


        function move(x) {
            

            var i1 = document.getElementById("pics1");

            var t1 = document.getElementById("title1");

            var d1 = document.getElementById("detail1");

            var b1 = document.getElementById("btn1");

            var b2 = document.getElementById("btn2");

            var v1 = document.getElementById("vedio1");



            if (x == 0) { //후진이요

                a--;
                v--;
                b-=2;

                if (a==-1 && v==-1 && b<=-1) {
                    a = 3;
                    v = 3;
                    b = 6;
                }

                i1.src = imgs[a].src;
                t1.innerHTML = titles[a];
                d1.innerHTML = details[a];

                b1.href = links[b];
                b2.href = links[b+1];
            
            

            }



            if (x == 2) { //전진이요

                a++;
                v++;
                b+=2;
                if (a==4 && v==4 && b>=7) {
                    a = 0;
                    v = 0;
                    b = 0;
                }

                i1.src = imgs[a].src;

                t1.innerHTML = titles[a];

                d1.innerHTML = details[a];

                b1.href = links[b];
                b2.href = links[b+1];

            }

        }

        function popvideo() {
            if(v==0 || v==1) {window.open(pophtmls[v],"_black","width=400px, height=1500px");} //핸드폰 어플 영상
            else if(v==2) {window.open(pophtmls[v],"_black","width=980px, height=530px");} //뉴스 영상
            else {window.open(pophtmls[v],"_black","width=20px, height=30px");} //임베디드 영상
            
        }
