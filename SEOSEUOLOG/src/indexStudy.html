        function move(x) {


            var i1 = document.getElementById("pic1");
            var i2 = document.getElementById("pic2");
            var i3 = document.getElementById("pic3");

            var t1 = document.getElementById("title1");
            var t2 = document.getElementById("title2");
            var t3 = document.getElementById("title3");

            var d1 = document.getElementById("detail1");
            var d2 = document.getElementById("detail2");
            var d3 = document.getElementById("detail3");


            if (x == 0) { //후진이요

                a -= 3;
                b -= 3;
                c -= 3;
                if (a == -3 && b == -2 && c == -1) {
                    a = 12;
                    b = 13;
                    c = 14;
                }
                i1.src = imgs[a].src;
                i2.src = imgs[b].src;
                i3.src = imgs[c].src;

                t1.innerHTML = titles[a];
                t2.innerHTML = titles[b];
                t3.innerHTML = titles[c];

                d1.innerHTML = details[a];
                d2.innerHTML = details[b];
                d3.innerHTML = details[c];

            }



            if (x == 2) { //전진하기

                a += 3;
                b += 3;
                c += 3;
                if (a == 15 && b == 16 && c == 17) {
                    a = 0;
                    b = 1;
                    c = 2;
                }
                i1.src = imgs[a].src;
                i2.src = imgs[b].src;
                i3.src = imgs[c].src;

                t2.innerHTML = titles[b];
                t3.innerHTML = titles[c];
